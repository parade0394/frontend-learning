<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1: 基础网格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .code-block .keyword {
            color: #e74c3c;
        }
        
        .code-block .value {
            color: #3498db;
        }
        
        .grid {
            display: grid;
            background: #ecf0f1;
            padding: 10px;
        }
        
        .item {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link" style="display: inline-block; margin-bottom: 20px; color: #3498db; text-decoration: none;">← 返回目录</a>
        <h1>Demo 1: 基础网格 - display: grid</h1>
        <div class="description">
            <p><strong>知识点：</strong>使用 <code>display: grid</code> 将容器变为网格容器。</p>
            <p>默认情况下，所有子元素会按单列排列。</p>
        </div>
        
        <div class="code-block">
.grid {<br>
&nbsp;&nbsp;<span class="keyword">display</span>: <span class="value">grid</span>;<br>
}
        </div>
        
        <div class="grid">
            <div class="item">项目 1</div>
            <div class="item">项目 2</div>
            <div class="item">项目 3</div>
            <div class="item">项目 4</div>
        </div>
        
        <a href="index.html" class="back-link">← 返回目录</a>
    </div>
</body>
</html>
