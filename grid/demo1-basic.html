<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1: 基础网格</title>
        <link rel="stylesheet" href="/src/styles/common.css">
    <!-- 防止主题闪烁 -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('themeMode') || 'light';
          const color = localStorage.getItem('primaryColor') || '#10b981';
          let actualTheme = theme;
          if (theme === 'auto') {
            actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', actualTheme);
          document.documentElement.style.setProperty('--primary', color);
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/theme-sync.js"></script>
    <style>
        /* 主题适配 */
        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        h1, h2 {
            color: var(--text-primary);
        }
        
        .description {
            color: var(--text-secondary);
        }
        
        .code-block {
            background: var(--gray-800);
            color: var(--gray-200);
            border: 1px solid var(--gray-700);
        }
        
        .syntax-note, .info-box {
            background: var(--primary-light);
            border-left-color: var(--primary);
            color: var(--text-primary);
        }
        
        .syntax-note code, .info-box code {
            background: var(--bg-primary);
            color: var(--primary);
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--bg-secondary);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .code-block {
            background: var(--gray-800);
            color: var(--gray-200);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .code-block .keyword {
            color: #e74c3c;
        }
        
        .code-block .value {
            color: var(--primary);
        }
        
        .grid {
            display: grid;
            background: var(--bg-secondary);
            padding: 10px;
        }
        
        .item {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回 Grid 教程</a>
        
        <h1>Demo 1: 基础网格 - display: grid</h1>
        <div class="description">
            <p><strong>知识点：</strong>使用 <code>display: grid</code> 将容器变为网格容器。</p>
            <p>默认情况下，所有子元素会按单列排列。</p>
        </div>
        
        <div class="code-block">
.grid {<br>
&nbsp;&nbsp;<span class="keyword">display</span>: <span class="value">grid</span>;<br>
}
        </div>
        
        <div class="grid">
            <div class="item">项目 1</div>
            <div class="item">项目 2</div>
            <div class="item">项目 3</div>
            <div class="item">项目 4</div>
        </div>

    </div>
</body>
</html>
