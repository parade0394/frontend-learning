    <title>网格间距 - gap - CSS Grid 布局</title>
    <link href="/src/styles/common.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('themeMode') || 'light';
          const color = localStorage.getItem('primaryColor') || '#10b981';
          let actualTheme = theme;
          if (theme === 'auto') {
            actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', actualTheme);
          document.documentElement.style.setProperty('--primary', color);
        } catch (e) {
          console.log(e);
        }
      })();
    </script>
    <script type="module" src="/src/theme.js"></script>
    <style>
      /* 页面特定样式 */
      .code-block {
        background: var(--gray-800);
        color: var(--gray-200);
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 30px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        overflow-x: auto;
      }

      .code-block .keyword {
        color: #e74c3c;
      }

      .code-block .value {
        color: var(--primary);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        background: var(--bg-secondary);
        padding: 20px;
      }

      .item {
        background: #e74c3c;
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 18px;
      }
    </style>

        <div class="code-block">
          .grid {<br />
          &nbsp;&nbsp;<span class="keyword">display</span>: <span class="value">grid</span>;<br />
